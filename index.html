<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title__box">
            <h1 class="title__text">ToDoList by Kuba</h1>
        </div>
        <div class="todo__box">
            <form class="todolist__form">
                <input type="text" class="todolist__form__input" placeholder="Type your task">
                <button type="submit" class="todolist__form__button">Submit</button>
            </form>
            <div class="todolist__container">
                <ul class="todolist__list">
                    <li class="todolist__list__item">
                       <span class="todolist__list__item__text">Buy bread </span>
                        <div class="todolist__list__item__buttons">

                            <button class="todolist__list__item__button todolist__list__item__button--delete">
                                <i class="fas fa-times fa-2x"></i>
                            </button>

                            <button class="todolist__list__item__button todolist__list__item__button--edit">
                                <i class="fas fa-pencil-alt fa-2x"></i>
                            </button>

                            <input  class="todolist__list__item__button todolist__list__item__button--checkbox" type="checkbox">
                        </div>
                    </li> 
                </ul>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
